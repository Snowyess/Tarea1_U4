<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mootools</title>
  <!-- CARGAR LA LIBRERÍA MOOTOOLS DESDE UN CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools.js"></script>
  <style>
    /* ESTILO PARA EL ENLACE DE REGRESO */
    .regreso a {
        display: block; /* HACER EL ENLACE BLOQUE */
        width: fit-content; /* ANCHO AUTOMÁTICO PARA EL ENLACE */
        margin: 30px auto; /* CENTRAR EL ENLACE CON MÁRGENES */
        text-align: center; /* CENTRAR EL TEXTO EN EL ENLACE */
        font-size: 18px; /* TAMAÑO DE LETRA DEL ENLACE */
        color: #ffffff; /* TEXTO BLANCO */
        background-color: #f4a2e2; /* FONDO ROSA CLARO */
        padding: 10px 20px; /* RELLENO EN EL ENLACE */
        text-decoration: none; /* QUITAR SUBRAYADO DEL ENLACE */
        border-radius: 5px; /* RADIAR ESQUINAS DEL ENLACE */
    }

    /* ESTILO PARA EL ESTADO HOVER DEL ENLACE DE REGRESO */
    .regreso a:hover {
        background-color: #f860d7; /* CAMBIAR EL FONDO A ROSA MÁS FUERTE AL HACER HOVER */
    }

    /* ESTILO PARA LA BIBLIOGRAFÍA */
    .bibliografia {
        max-width: 800px; /* ANCHO MÁXIMO DE LA BIBLIOGRAFÍA */
        margin: 40px auto; /* CENTRAR LA BIBLIOGRAFÍA CON MÁRGENES */
        font-size: 18px; /* TAMAÑO DE LETRA */
        text-align: left; /* ALINEAR A LA IZQUIERDA */
        color: #ff7ce3; /* COLOR ROSA SUAVE */
    }

    /* ESTILO PARA LOS ENLACES EN LA BIBLIOGRAFÍA */
    .bibliografia a {
        color: #ff7ce3; /* COLOR ROSA SUAVE */
        text-decoration: none; /* QUITAR SUBRAYADO DE LOS ENLACES */
    }

    /* ESTILO PARA EL ESTADO HOVER DE LOS ENLACES EN LA BIBLIOGRAFÍA */
    .bibliografia a:hover {
        color: #f47cda; /* CAMBIAR EL COLOR A ROSA MÁS FUERTE AL HACER HOVER */
        text-decoration: underline; /* SUBRAYAR LOS ENLACES AL HACER HOVER */
    }
</style>
</head>
<body>

  <!-- ENLACE PARA CARGAR LOS DATOS -->
  <a href="javascript:void(0)" id="loadData">Cargar Datos</a>
  <!-- DIV PARA MOSTRAR EL RESULTADO -->
  <div id="result"></div>

  <script>
    // ESPERAR A QUE EL DOM ESTÉ CARGADO ANTES DE EJECUTAR EL CÓDIGO
    window.addEvent('domready', function() {
      // SOLICITUD AJAX CON MOOTOOLS
      $('loadData').addEvent('click', function() {
        var request = new Request({
          // URL DE LA API DE EJEMPLO QUE DEVUELVE UN OBJETO JSON
          url: 'https://jsonplaceholder.typicode.com/posts/1',
          method: 'get',  // SE ESPECIFICA EL MÉTODO HTTP (GET)
          // FUNCIÓN QUE SE EJECUTA CUANDO LA SOLICITUD SE COMPLETA CON ÉXITO
          onSuccess: function(response) {
            // SE MUESTRA EL TÍTULO DEL POST OBTENIDO EN LA RESPUESTA
            $('result').set('html', '<p>Título: ' + response.title + '</p>');
          },
          // FUNCIÓN QUE SE EJECUTA CUANDO LA SOLICITUD FALLA
          onFailure: function() {
            // SE MUESTRA UN MENSAJE DE ERROR SI LA SOLICITUD FALLA
            $('result').set('html', '<p>¡Error al cargar los datos!</p>');
          }
        }).send();  // SE ENVÍA LA SOLICITUD AJAX
      });
    });
  </script>
    <!-- ENLACE PARA VOLVER AL MENÚ PRINCIPAL -->
    <div class="regreso">
        <a href="Index.html">Volver al menú principal</a>
    </div>

    <!-- SECCIÓN DE BIBLIOGRAFÍA -->
    <div class="bibliografia">
        <h2>Bibliografía</h2>
        <p> Alvarez, M. A. (2008, 25 julio). <i>Ajax con Mootools, ejemplo sencillo.</i> DesarrolloWeb.com. Disponible en: <a href="https://desarrolloweb.com/articulos/ajax-mootools.html" target="_blank">https://desarrolloweb.com/articulos/ajax-mootools.html</a></p>
    </div>
</body>
</html>
