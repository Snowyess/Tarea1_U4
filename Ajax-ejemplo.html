<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo AJAX</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* ESTILO PARA EL ENLACE DE REGRESO */
    .regreso a {
            display: block; /* HACER EL ENLACE BLOQUE */
            width: fit-content; /* ANCHO AUTOMÁTICO PARA EL ENLACE */
            margin: 30px auto; /* CENTRAR EL ENLACE CON MÁRGENES */
            text-align: center; /* CENTRAR EL TEXTO EN EL ENLACE */
            font-size: 18px; /* TAMAÑO DE LETRA DEL ENLACE */
            color: #ffffff; /* TEXTO BLANCO */
            background-color: #f4a2e2; /* FONDO ROSA CLARO */
            padding: 10px 20px; /* RELLENO EN EL ENLACE */
            text-decoration: none; /* QUITAR SUBRAYADO DEL ENLACE */
            border-radius: 5px; /* RADIAR ESQUINAS DEL ENLACE */
        }

        /* ESTILO PARA EL ESTADO HOVER DEL ENLACE DE REGRESO */
    .regreso a:hover {
            background-color: #f860d7; /* CAMBIAR EL FONDO A ROSA MÁS FUERTE AL HACER HOVER */
        }

        /* ESTILO PARA LA BIBLIOGRAFÍA */
    .bibliografia {
            max-width: 800px; /* ANCHO MÁXIMO DE LA BIBLIOGRAFÍA */
            margin: 40px auto; /* CENTRAR LA BIBLIOGRAFÍA CON MÁRGENES */
            font-size: 18px; /* TAMAÑO DE LETRA */
            text-align: left; /* ALINEAR A LA IZQUIERDA */
            color: #ff7ce3; /* COLOR ROSA SUAVE */
        }

        /* ESTILO PARA LOS ENLACES EN LA BIBLIOGRAFÍA */
    .bibliografia a {
            color: #ff7ce3; /* COLOR ROSA SUAVE */
            text-decoration: none; /* QUITAR SUBRAYADO DE LOS ENLACES */
        }

        /* ESTILO PARA EL ESTADO HOVER DE LOS ENLACES EN LA BIBLIOGRAFÍA */
    .bibliografia a:hover {
            color: #f47cda; /* CAMBIAR EL COLOR A ROSA MÁS FUERTE AL HACER HOVER */
            text-decoration: underline; /* SUBRAYAR LOS ENLACES AL HACER HOVER */
        }
  </style>
</head>
<body>

  <button id="loadData">Cargar Datos</button>
  <div id="result"></div>

  <script>
    $(document).ready(function() {
      $("#loadData").click(function() {
        // Perform AJAX request to fetch data from a new server
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts/2", // New example API
          type: "GET",
          success: function(response) {
            // On success, display the fetched data
            $("#result").html("<p>Título: " + response.title + "</p>");
          },
          error: function(error) {
            // On error, display an error message
            $("#result").html("<p>¡Error al obtener los datos!</p>");
          }
        });
      });
    });
  </script>
    <!-- ENLACE PARA VOLVER AL MENÚ PRINCIPAL -->
    <div class="regreso">
        <a href="Index.html">Volver al menú principal</a>
    </div>

    <!-- SECCIÓN DE BIBLIOGRAFÍA -->
    <div class="bibliografia">
        <h2>Bibliografía</h2>
        <p>Cyberstream. (2023, 27 noviembre). <i>El funcionamiento de AJAX con jQuery: una guía completa y detallada. </i>Byron Vargas ®. Disponible en: <a href="https://www.byronvargas.com/web/como-funciona-ajax-con-jquery/" target="_blank">https://www.byronvargas.com/web/como-funciona-ajax-con-jquery/</a></p>
    </div>
</body>
</html>
